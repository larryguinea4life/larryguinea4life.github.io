<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="extraExtra.css">
  <script src="https://kit.fontawesome.com/1c005d45a9.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
     
 
  <div class="intro-info ">
    <div class="colllllllllllllllll-lg-7 text-center text-lg-start">  
      <!-- <h2>We provide<br><span>solutions</span><br>for your business!</h2> -->
      <h2><span>Global Educom Services (GES)</span><br> We provide quality educational and management support tailored to your need!</h2>
      <div>
        <a href="register.html" class="btn-get-started scrollto">Get Started</a>
        <a href="services.html" class="btn-services scrollto">Our Services</a>
      </div>
    </div>
  </div>
  
  
  <div class="col-md-10 mx-auto col-lg-5">
    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
      <div class="form-floating mb-3">
        <select class="form-select form-select-lg">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="Enter email address">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <p class="text-body-secondary">Already have an account with us?</p>
      <button class="w-100 btn btn-lg " type="submit">Sign In</button>
      <hr class="my-4">
    </form>



   




    <div class="calc__price">
      <div class="calc__price-text">Standard price</div>
      <div class="calc__price-number">$16.06</div>
    </div>


    <div class="calc__special-price">
      <div class="calc__discount">
        <div class="calc__discount-text">
          <div>Special price <span>(Locked)</span></div>
          <div>Save on your first order!</div>
        </div>
        <div class="calc__discount-number">$13.65</div>
      </div>
      <div class="calc__email-row">
        <div class="form-control email">
          <label class="control-label" for="orderform-email"><span>

          </span></label>
          <input name="email" type="email" placeholder="Enter email to unlock" value="">
        </div>
        <button type="submit"><span class="unlock-icon"></span>Unlock</button>
      </div>
      <!-- <a href="/order?type_of_work=6&amp;level_work=1&amp;number_page=1&amp;urgency=12&amp;code=" target="_top" class="calc__btn">Order now</a> -->
    </div>






  </div>

    



</body>
</html>
